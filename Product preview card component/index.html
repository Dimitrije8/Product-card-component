<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700;900&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Project 1. | Product preview card component</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
  </head>
  <body>
    <main>
      <article class="container">
        <picture class="per-img">
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img src="images/image-product-mobile.jpg" alt="perfume" />
        </picture>
        <div class="product-content">
          <p class="heading-secondary">Perfume</p>
          <h1 class="heading-primary">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-box">
            <p class="product-price-org">$149.99</p>
            <p class="product-price">
              <s>$169.99</s>
            </p>
          </div>
          <button class="button">
            <img src="images/icon-cart.svg" alt="card" />Add to Cart
          </button>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.Coded by:<a href="#" class="develop"> Dimitrije</a>.
    </div>
  </body>
</html>
